theme: jekyll-theme-slate
plugins:
  - jekyll-redirect-from
collections:
  glossary:
    output: true
    layout: default
  faq:
    output: true
    layout: default
defaults:
  - scope:
      path: ""
      type: glossary
    values:
      layout: glossary
  - scope:
      path: ""
      type: faq
    values:
      layout: default
  - scope:
      path: ""
    values:
      layout: default
